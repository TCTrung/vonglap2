<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhap so tien :
<input type="number" id="money"> <br>
Nhap so thang muon gui :
<input type="number" id="month">
<button type="button" onclick="result()">kiem tra</button>
<p id="kq"></p>

<script>
    function result() {
        let money = +document.getElementById("money").value;
        let month = +document.getElementById("month").value;

        for (let i = 0; i < month; i++) {
            money = money + (money*0.056);
        }
        document.getElementById("kq").innerHTML = money + " VND";

    }

</script>
</body>
</html>
