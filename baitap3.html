<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giac</title>
</head>
<body>
<script>
    function hinh1() {

        for (let i = 0; i < 6;i++) {
            for (let j = 6; j > 0; j--) {
                if (i >= j) {
                    document.write('*');
                }else {
                    document.write('  ');
                }


            }document.write('<br/>');
        }


    }
hinh1();


    function hinh2() {

        for (let i = 5; i > 0;i--) {
            for (let j = 0; j < 5; j++) {
                if (i > j) {
                    document.write('*');
                }else {
                    document.write('  ');
                }


            }document.write('<br/>');
        }


    }
    hinh2();

    function hinh3() {

        for (let i = 0; i <= 5; i++ ) {
            document.write(" ");
            for (let j = 0; j < 6-i; j++ )
            {
                document.write( "  " );
            }
            for (let j = 6-i; j <= 5; j++ )
            {

                document.write( "*" );
            }document.write("<br/>");
        }

    }
    hinh3();

</script>
</body>
</html>
